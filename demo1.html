<!DOCTYPE html>
<html>
<head>
    <title>Demo 1 css hover animate</title>
    <link rel="stylesheet" type="text/css"  href="style1.css">
</head>
<body>
<!-- fade -->
<div>
    <h3>Fade</h3>
    <div class="fade" >
        <img src="images/img1-300x198.jpg" width="300px">
        <div class="wrap-fade">
            <h2 class="fade-animation fade-from-left">Title 1 Fade</h2>
            <p class="fade-animation fade-from-right">Every content change in here</p>
        </div>
        <div class="fade-overlay"></div>
    </div>

    <div class="fade" >
        <img src="images/img2-300x198.jpg" width="300px">
        <div class="wrap-fade">
            <h2 class="fade-animation fade-from-left">Title 2 Fade</h2>
            <p class="fade-animation fade-from-right">Every content change in here</p>
        </div>
        <div class="fade-overlay"></div>
    </div>

    <div class="fade">
        <img src="images/img3-300x198.jpg" width="300px">
        <div class="wrap-fade">
            <h2 class="fade-animation fade-from-left">Title 3 Fade</h2>
            <p class="fade-animation fade-from-right">Every content change in here</p>
        </div>
        <div class="fade-overlay"></div>
    </div>
</div>
<!-- stroke *** dau / -->
<div>
    <h3>Stroke</h3>
    <div class="stroke">
        <div class="stroke-overlay-top"></div>
        <div class="stroke-overlay-bottom"></div>
        <img src="images/img2-300x198.jpg" width="300px">

        <div class="wrap-stroke">
            <h2 class="stroke-animation stroke-from-left">Title 2 Stroke</h2>
            <p class="stroke-animation stroke-from-right">Every content change in here</p>
        </div>

    </div>
</div>
<!-- Twist -->
<div>
    <h3>Twist</h3>
    <div class="twist">
        <img src="images/img1-300x198.jpg" width="300">
        <div class="wrap-twist">
            <h2 class="twist-animation twist-from-left">Title 2 Twist</h2>
            <p class="twist-animation twist-from-right">Every content change in here</p>
        </div>
    </div>
</div>
</body>
</html>
